<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <title>A11Y Form</title>
</head>
<body>
    <header class="title-header">
        <h1 class="title-header__title">Agendar cita</h1>
    </header>
    <main class="form-container">
        <form class="form-container__form" action="">

            <fieldset class="form__fieldset">
                <legend class="form__legend">Nombre completo</legend>
                <label class="form__label" for="nombre">Nombre completo</label>
                <input class="form__input" type="text" id="nombre" name="nombre" placeholder= "nombre" role="textbox" required>
            </fieldset>

            <fieldset class="form__fieldset">
                <legend class="form__legend">Cédula</legend>
                <label class="form__label" for="edad">Cédula</label>
                <input class="form__input" type="number" id="edad" name="cedula" placeholder="cedula">
            </fieldset>

            <fieldset class="form__fieldset">
                <legend class="form__legend">Corte deseado</legend>

                <label class="form__label" for="aleman">Alemán</label>
                <input class="form__radio" id="aleman" type="radio" name="corte" required>

                <label class="form__label" for="flequillo">Flequillo</label>
                <input class="form__radio" id="flequillo" type="radio" name="corte" required>

                <label class="form__label" for="fade">Fade</label>
                <input class="form__radio" id="fade" type="radio" name="corte" required>

                <label class="form__label" for="slick">Slick back</label>
                <input class="form__radio" id="slick" type="radio" name="corte" required>

                <label class="form__label" for="pompadour">Pompadour</label>
                <input class="form__radio" id="pompadour" type="radio" name="corte" required>

                <label class="form__label" for="otro">Otro</label>
                <input class="form__radio" id="otro" type="radio" name="corte" required>
            </fieldset>

            <fieldset class="form__fieldset">
                <legend class="form__legend">Fecha</legend>
                <label class="form__label" for="fecha">Fecha</label>
                <input class="form__input" id="fecha" type="date" name="fecha" required>
            </fieldset>

            <fieldset class="form__fieldset">
                <legend class="form__legend">Hora</legend>
                <label class="form__label" for="hora">Hora</label>
                <input class="form__input" id="hora" type="time" name="hora">
            </fieldset>

            <fieldset class="form__fieldset"> 
                <legend class="form__legend">Sede</legend>
                <label class="form__label" for="sede">Sede</label>
                <input class="form__input" id="sede" list="sedes" name="sede" placeholder="Sede">

                <datalist id="sedes">
                    <option value="Robledo"></option>
                    <option value="Campo Valdés"></option>
                    <option value="Manrique"></option>
                    <option value="Bello"></option>
                </datalist>
            </fieldset>

            <fieldset class="form__fieldset">
                <legend class="form__legend">Comentarios adicionales</legend>
                <label class="form__label" for="comentarios">Comentarios adicionales</label>
                <textarea class="form__textarea" name="comentarios" id="comentarios" cols="30" rows="10" role="textbox"></textarea>
            </fieldset>
            <div class="form__button-container">
               <input class="form__submit" type="submit" name="submit" value="enviar">
            </div>     
        </form>
    </main>
</body>
</html>
